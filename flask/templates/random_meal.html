{% extends "base.html" %}

{% block title %}Random meal generator{% endblock %}

{% block content %}
<section class="card">
    <h1>Random Meal Generator</h1>
    <p class="muted">Pick a meal type and get three fresh ideas.</p>
    <form action="/generate_meals" method="post" class="form-card">
        <div class="form-row">
            <label for="random_meal_type">Meal type</label>
            <select id="random_meal_type" name="meal_type" required>
                <option value="breakfast">Breakfast</option>
                <option value="breakfast_special">Breakfast Special</option>
                <option value="lunch">Lunch</option>
                <option value="lunch_special">Lunch Special</option>
                <option value="noon">Noon</option>
                <option value="noon_special">Noon Special</option>
                <option value="dinner">Dinner</option>
                <option value="dinner_special">Dinner Special</option>
            </select>
        </div>
        <button type="submit" class="btn">Generate 3 meal ideas</button>
    </form>
</section>

<section class="card">
    <h2>Generated Meal Ideas</h2>
    <div class="meal-list">
        {% for meal in randomized_result %}
            <p>- {{ meal }}</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
