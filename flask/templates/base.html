<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}FoodChooser{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <div class="brand">
                <span class="brand-title">FoodChooser</span>
                <span class="brand-subtitle">Plan meals with ease</span>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/meals_db" class="nav-link">Meals DB</a>
                <a href="/random_meal" class="nav-link">Random Meal</a>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <p>FoodChooser &copy; {{ 2024 }}</p>
        </div>
    </footer>
</body>
</html>
